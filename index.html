<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img alt="image" src="images/illustration-hero.svg">
    </div>
    <div class="content">
    <h2>Order Summary</h2>

    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    <div class="select">
    <div>
    <img src="images/icon-music.svg" alt="music">
    </div>
    <div>
    <p class="bold">Annual Plan</p>
    <p>$59.99/year</p>
    </div>
    <div class="div3">
    <a href="#">Change</a>
    </div>
    </div>
    <div class="btn-con">
    <button class="main-button">Proceed to Payment</button><br>
    <button class="sec-button">Cancel Order</button>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
